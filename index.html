<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>星穹铁道 壁纸库</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family: 'Noto Sans SC', 'Segoe UI', Roboto, sans-serif}
    :root{
      --bg:#0b1020; /* 深色宇宙背景 */
      --card:#0f1724;
      --accent:#7c4dff; /* 星穹紫 */
      --accent-2:#00d4ff; /* 轨迹蓝 */
      --muted:#9aa4bf;
      --white:#ffffff;
    }
    body{background:linear-gradient(180deg,#030414 0%, #071229 60%), var(--bg); color:var(--white); min-height:100vh}
    .container{width:92%;max-width:1200px;margin:0 auto}
    header{padding:18px 0;position:sticky;top:0;z-index:50;background:rgba(2,6,15,0.6);backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,255,255,0.04)}
    .nav{display:flex;align-items:center;justify-content:space-between}
    .logo{display:flex;gap:12px;align-items:center;font-weight:700}
    .logo i{font-size:1.5rem;color:var(--accent)}
    nav ul{display:flex;gap:18px;list-style:none}
    nav a{color:var(--muted);text-decoration:none;font-weight:600}
    nav a:hover{color:var(--white)}

    /* hero */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;padding:56px 0}
    .hero-left h1{font-size:2.4rem;color:var(--white);line-height:1.05}
    .hero-left p{margin-top:12px;color:var(--muted)}
    .search-bar{margin-top:20px;display:flex;gap:10px}
    .search-bar input{flex:1;padding:12px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--white)}
    .search-bar button{padding:12px 18px;border-radius:999px;background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none;color:#030412;font-weight:700;cursor:pointer}

    /* hero-right preview */
    .preview-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));border:1px solid rgba(255,255,255,0.04);border-radius:12px;padding:10px}
    .preview-card img{width:100%;height:320px;object-fit:cover;border-radius:8px}
    .preview-meta{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .tag{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.04);color:var(--muted);font-weight:600}

    /* gallery */
    section.gallery{padding:36px 0}
    .filters{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:18px}
    .filter-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:999px;color:var(--muted);cursor:pointer}
    .filter-btn.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#04030a;border:1px solid rgba(0,0,0,0.2)}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .card{background:var(--card);border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);position:relative}
    .card img{width:100%;height:220px;object-fit:cover;display:block}
    .card .meta{padding:10px 12px;display:flex;justify-content:space-between;align-items:center}
    .meta .name{font-weight:700}
    .meta .actions{display:flex;gap:8px}
    .icon-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px;border-radius:8px;cursor:pointer;color:var(--muted)}

    /* modal lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;padding:20px;z-index:200}
    .lightbox.active{display:flex}
    .lightbox img{max-width:98%;max-height:88vh;border-radius:8px;box-shadow:0 20px 60px rgba(0,0,0,0.6)}
    .lightbox .close{position:absolute;top:18px;right:18px;font-size:1.6rem;color:#fff;cursor:pointer}

    /* sidebar downloads & resolutions */
    .sidebar{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:10px;padding:14px}
    .res-list{display:flex;flex-direction:column;gap:8px;margin-top:10px}
    .res-list button{padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer}

    /* footer */
    footer{padding:36px 0;border-top:1px solid rgba(255,255,255,0.03);margin-top:30px}
    .footer-grid{display:flex;justify-content:space-between;gap:12px;align-items:center}
    .copyright{color:var(--muted)}

    /* responsive */
    @media(max-width:1000px){.grid{grid-template-columns:repeat(2,1fr)}.hero{grid-template-columns:1fr 320px}}
    @media(max-width:700px){
      .grid{grid-template-columns:1fr}
      .hero{grid-template-columns:1fr}
      nav ul{display:none}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">
        <i class="fa-solid fa-train-subway"></i>
        <div>
          <div style="font-size:1.05rem">星穹铁道 壁纸库</div>
          <div style="font-size:0.75rem;color:var(--muted)">高质量壁纸 / 角色 / 场景 / 4K 下载</div>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="#home">首页</a></li>
          <li><a href="#gallery">壁纸库</a></li>
          <li><a href="#featured">精选</a></li>
          <li><a href="#contact">联系我们</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Hero -->
    <section class="hero" id="home">
      <div class="hero-left">
        <h1>星穹下的旅途 — 收集与下载你最爱的星穹铁道壁纸</h1>
        <p>按角色、场景或分辨率筛选；支持桌面与手机壁纸，包含4K和超宽分辨率。</p>

        <div class="search-bar">
          <input type="text" id="search" placeholder="输入角色名或场景（例如：銀狼、艾丝翠娜、空間站）" />
          <button id="searchBtn">搜索</button>
        </div>

        <div style="margin-top:18px;display:flex;gap:10px;flex-wrap:wrap">
          <button class="filter-btn active" data-filter="all">全部</button>
          <button class="filter-btn" data-filter="character">角色</button>
          <button class="filter-btn" data-filter="scenery">场景</button>
          <button class="filter-btn" data-filter="4k">4K</button>
          <button class="filter-btn" data-filter="mobile">手机</button>
        </div>
      </div>

      <div class="preview-card">
        <img id="previewImg" src="https://images.unsplash.com/photo-1605192721639-20e0b7d4f9a6?auto=format&fit=crop&w=1400&q=80" alt="preview">
        <div class="preview-meta">
          <div class="tag">精选：空间站 · 夜景</div>
          <div style="display:flex;gap:8px">
            <button class="icon-btn" id="favBtn" title="收藏"><i class="fa-regular fa-heart"></i></button>
            <button class="icon-btn" id="downloadPreview" title="下载预览"><i class="fa-solid fa-download"></i></button>
          </div>
        </div>
      </div>
    </section>

    <!-- Gallery -->
    <section class="gallery" id="gallery">
      <div class="section-header" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h2 style="color:var(--white);">壁纸库</h2>
        <div style="color:var(--muted)">共 <span id="totalCount">9</span> 张壁纸</div>
      </div>

      <div class="grid" id="galleryGrid">
        <!-- 卡片示例，下面 JS 会基于数据生成更多 -->
      </div>
    </section>

    <!-- Featured -->
    <section id="featured">
      <h2 style="margin-bottom:12px;color:var(--white)">精选专题</h2>
      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:18px">
        <div class="sidebar" style="flex:1;min-width:220px">
          <h3 style="margin-bottom:8px">快速下载分辨率</h3>
          <div class="res-list">
            <button data-res="3840x2160">4K (3840×2160)</button>
            <button data-res="2560x1440">2K (2560×1440)</button>
            <button data-res="1920x1080">Full HD (1920×1080)</button>
            <button data-res="1080x2400">手机竖屏 (1080×2400)</button>
          </div>
        </div>
        <div style="flex:2;min-width:260px">
          <div class="card" style="display:flex;gap:12px;align-items:center;padding:12px">
            <img src="https://images.unsplash.com/photo-1585061998646-d5a1f4f8c9a6?auto=format&fit=crop&w=900&q=80" style="width:180px;height:110px;object-fit:cover;border-radius:8px">
            <div>
              <div style="font-weight:700">夜行列车 · 深海站台</div>
              <div style="color:var(--muted);margin-top:6px">来自玩家投稿 - 场景风格 · 可下载 4K/2K/手机</div>
            </div>
            <div style="margin-left:auto;display:flex;gap:8px">
              <button class="icon-btn" data-src="https://images.unsplash.com/photo-1585061998646-d5a1f4f8c9a6?auto=format&fit=crop&w=2000&q=80">预览</button>
              <button class="icon-btn">下载</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="contact">
      <div class="footer-grid">
        <div style="color:var(--muted)">由 <strong>星穹铁道 壁纸库</strong> 提供（非官方）。请遵守角色与图片版权／作者归属。</div>
        <div class="copyright">© 2025 星空轨道 爱好者社群</div>
      </div>
    </footer>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightboxClose"><i class="fa-solid fa-xmark"></i></span>
    <img id="lightboxImg" src="" alt="">
  </div>

  <script>
    // === 示例数据（你可以替换为自己的壁纸 URL） ===
    const wallpapers = [
      {id:1,name:'太空列车·夜行',tags:['scenery','4k'],src:'https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=2000&q=80'},
      {id:2,name:'銀狼·战装',tags:['character','4k'],src:'https://images.unsplash.com/photo-1505685296765-3a2736de412f?auto=format&fit=crop&w=2000&q=80'},
      {id:3,name:'艾丝翠娜·星光',tags:['character','mobile'],src:'https://images.unsplash.com/photo-1526778548025-fa2f459cd5c0?auto=format&fit=crop&w=1200&q=80'},
      {id:4,name:'浮游城市·黄昏',tags:['scenery','2k'],src:'https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=2000&q=80'},
      {id:5,name:'列车车厢·静谧',tags:['scenery','mobile'],src:'https://images.unsplash.com/photo-1519608487953-e999c86e7455?auto=format&fit=crop&w=2000&q=80'},
      {id:6,name:'流光·星尘',tags:['abstract','4k'],src:'https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=2000&q=80'},
      {id:7,name:'露西亚·晨曦',tags:['character','2k'],src:'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=2000&q=80'},
      {id:8,name:'终点站·极光',tags:['scenery','4k'],src:'https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=2000&q=80'},
      {id:9,name:'银翼·旅人',tags:['character','mobile'],src:'https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?auto=format&fit=crop&w=1200&q=80'}
    ];

    const galleryGrid = document.getElementById('galleryGrid');
    const totalCount = document.getElementById('totalCount');

    function renderGrid(list){
      galleryGrid.innerHTML = '';
      list.forEach(w => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${w.src}" alt="${w.name}" loading="lazy">
          <div class="meta">
            <div class="name">${w.name}</div>
            <div class="actions">
              <button class="icon-btn preview" data-src="${w.src}"><i class="fa-regular fa-eye"></i></button>
              <a class="icon-btn" href="${w.src}" download="${w.name}.jpg" title="下载"><i class="fa-solid fa-download"></i></a>
            </div>
          </div>
        `;
        galleryGrid.appendChild(card);
      });
      totalCount.innerText = list.length;
      attachPreviewHandlers();
    }

    // 初始渲染
    renderGrid(wallpapers);

    // 过滤器
    document.querySelectorAll('.filter-btn')。forEach(btn => {
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
        btn。classList。add('active');
        const f = btn.getAttribute('data-filter');
        if(f==='all') renderGrid(wallpapers);
        else renderGrid(wallpapers。filter(w=>w。标签。includes(f)));
      })
    });

    // 搜索
    document。getElementById('searchBtn')。addEventListener('click'， ()=>{
      const q = document.getElementById('search').value.trim().toLowerCase();
      if(!q) renderGrid(wallpapers);
      else renderGrid(wallpapers.filter(w=>w.name.toLowerCase().includes(q) || w.tags.join(' ').includes(q)));
    });

    // 预览 / Lightbox
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    function attachPreviewHandlers(){
      document。querySelectorAll('.preview')。forEach(btn=>{
        btn。onclick = ()=>{
          const src = btn.getAttribute('data-src');
          lbImg.src = src;
          document。getElementById('previewImg')。src = src;
          lightbox。classList。add('active');
        }
      });
    }
    document。getElementById('lightboxClose')。addEventListener('click'， ()=>{lightbox。classList。remove('active')});
    lightbox。addEventListener('click'， (e)=>{ if(e。target===lightbox) lightbox.classList。remove('active') });

    // 下载预览图
    document.getElementById('downloadPreview').addEventListener('click', ()=>{
      const url = document.getElementById('previewImg').src;
      const a = document。createElement('a'); a.href = url; a。download = 'preview.jpg'; document。body。appendChild(a); a。click(); a.remove();
    });

    // 收藏（示例，实际可接入账户）
    document.getElementById('favBtn').addEventListener('click', ()=>{
      const el = document.getElementById('favBtn');
      el。innerHTML = '<i class="fa-solid fa-heart"></i>'; el。style.borderColor = 'rgba(255,255,255,0.08)';
      el。title = '已收藏';
    });

    // 支持回车搜索
    document。getElementById('search').addEventListener('keypress', (e)=>{ if(e.key==='Enter') document.getElementById('searchBtn').click(); });

    // 初始绑定预览按钮
    attachPreviewHandlers();
  </script>
</body>
</html>
